<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color switcher</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p>
      <a style="
              display: inline-block;
              background: black;
              color: white;
              border: 2px solid grey;
              padding: 15px;
              cursor: pointer;
              font-weight: 800;
              letter-spacing: 0.04em;
            " href="index.html">GO BACK</a>
    </p>
    
    <div style="text-align: center">
      <button style="
              background: blue;
              border: 2px solid grey;
              padding: 15px;
              cursor: pointer;
              font-weight: 800;
              letter-spacing: 0.04em;
            " type="button" data-start>
        START
      </button>
      <button style="
              background: red;
              border: 2px solid grey;
              padding: 15px;
              cursor: pointer;
              font-weight: 800;
              letter-spacing: 0.04em;
            " type="button" disabled data-stop>
        STOP
      </button>
    </div>

    <script src="js/01-color-switcher.js"></script>
  </body>
</html>
